<div class="modal" *ngIf="!loggedIn">
  <input type="text" name="phone" placeholder="Phone" [(ngModel)]="phone"/>
  <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
  <button><i class="fa fa-sign-in" (click)="login()"></i></button>
</div>
