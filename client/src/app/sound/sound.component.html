<!-- @Todo: It should be done by service by itself!  -->
<audio *ngFor="let track of tracks" src="{{track.url}}" id="audio-{{track.name}}" ></audio>
<ul class="sfx-buttons-grid">
  <li *ngFor="let track of tracks">
    <button [disabled]="locked" (click)="playTrack(track)">{{track.name | capitalize | stripDash }}</button>
  </li>
</ul>
