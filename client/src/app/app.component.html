<div class="wrapper" (touchend)="wrapperTouchEnd($event)" (touchstart)="wrapperTouchEnd($event)">
  <svg class="crosshair">
    <line
      stroke="white"
      [attr.x1]="utils.cp.px"
      [attr.x2]="utils.cp.px"
      y1="0"
      y2="100%"
      stroke-width="1"></line>
    <line
      stroke="white"
      [attr.y1]="utils.cp.py"
      [attr.y2]="utils.cp.py"
      x1="0"
      x2="100%"
      stroke-width="1"></line>
  </svg>
  <the-cli [collapsed]="true"></the-cli>
  <div class="main-wrapper">
    <router-outlet></router-outlet>
    <the-tg-login></the-tg-login>
  </div>
</div>
