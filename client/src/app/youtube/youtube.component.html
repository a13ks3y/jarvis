<div class="block">
    <h3>YouTube Auto-Browser</h3>
    <div class="block">
        <button (click)="start()">Start Browsing</button>
        <button (click)="stop()">Stop Browsing</button>    
    </div>
    <div class="block">
        <div class="panel">
            <button class="square" (click)="play()">
                <i class="fa fa-play"></i>
            </button>
            <button class="square" (click)="pause()">
                <i class="fa fa-pause"></i>
            </button>
            <button class="square" (click)="next()">
                <i class="fa fa-step-forward"></i>
            </button>
            <button class="square" (click)="prev()">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="square" (click)="toggleFullscreen()">
                <i class="fa fa-expand"></i>
            </button> 
        </div>
    </div>
    <div class="block block-video-controll">
        <h6>{{threshold}}</h6>
        <input type="range" min="3666" step="6" max="9999" [(ngModel)]="threshold" />
    </div>
    <div class="block block-video">
        <button id="startRecognition" disabled>Start Recognition</button>
        <video id="inputVideo" width="270" height="210"></video>
        <canvas id="ctx" width="270" height="210"></canvas>
    </div>
</div>
